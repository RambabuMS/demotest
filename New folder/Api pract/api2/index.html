<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Astrology</h1>
        <h3>Daily horoscopes of Yesterday, Today and Tomorrow</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="box-1">
                    <label for="signs">Enter the Sign below:</label><br>
                    <input type="text" name="sign" id="signs" class="form-control" style="border: none;" required><br>
                    <label for="day">Enter the day below:</label><br>
                    <input type="text" name="days" id="day" class="form-control" required>
                </div><br>
                <button class="btn btn-primary form-control" id="but" onclick="astro()">Submit</button>
            </div>
            <div class="col-md-4">
                <div class="box-2">
                 <label for="date">Current Date:</label>
                 <input type="text" name="currentdate" id="date" class="form-control" style="border: none; background: transparent;" disabled><br>
                 <label for="compat">Compatibility</label>
                 <input type="text" name="compatibility" id="compat" class="form-control" style="border: none; background: transparent;" disabled><br>
                 <label for="ltime">Lucky Time:</label>
                 <input type="text" name="luckytime" id="ltime" class="form-control" style="border: none; background: transparent;" disabled><br>
                 <label for="lnumber">Lucky Number:</label>
                 <input type="text" name="luckynumber" id="lnumber" class="form-control" style="border: none; background: transparent;" disabled><br>
                </div>
            </div>
            <div class="col1-md-4">
                <div class="box-3">
                    <label for="color">Color:</label>
                    <input type="text" name="color" id="color" class="form-control" style="border: none; background: transparent;" disabled><br>
                    <label for="drange">Date-Range:</label>
                    <input type="text" name="daterange" id="drange" class="form-control" style="border: none; background: transparent;" disabled><br>
                    <label for="mood">Mood:</label>
                    <input type="text" name="moody" id="mood" class="form-control" style="border: none; background: transparent;" disabled><br>
                    <label for="descrip">Description:</label><br>
                    <textarea name="description" id="descrip" cols="35" rows="5"  style="border: none; background: transparent;" disabled></textarea>
                   </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
