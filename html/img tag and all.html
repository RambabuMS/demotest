        <h1>Brihadeeswarar Temple</h1>
        <figure>
        <img src = "https://www.tourmyindia.com/heritage/images/brihadeeswarar1.jpg"
         alt = "Brihadeeswarar temple" 
         title ="Brihadeeswarar temple">
         <figcaption>Brihadeeswarar Temple is a UNESCO World Heritage Site</figcaption> 
        <p>In 1010 <acronym title = "Anno Domini">AD,</acronym> Raja Raja built the brihdeeswarar temple in Thanjavur dedicated to Lord Shiva.
        The temple and the capital acted as a centre of both religious and economic activity. It is also known as Periya Kovil, Raja Rajeswara temple and Rajarajeswaram.
        It is one of the largest temples in India and is an example of Dravidian Architecture during the chola period. The Temple turned 1000 years old in 2010. 
        The temple is part of the <acronym title = "United Nations Educational Scientific and Cultural Organization">UNESCO </acronym>
        World Heritage site known as the 'Great Living Chola Temples',with the other two being the Gangaikonda Cholapuram and Airavateswara Temple</p>
        <p>The <dfn>Vimanam</dfn> Temple tower is 216ft (66m) high and is the tallest in the world. The <dfn>Kumbam </dfn>the apex or the bulbous structure on the top of the temple is 
        carved out of a single rock and weighs around 80 tons. There is a big statue of <dfn>Nandi</dfn> sacred bull, carved out of a single rock measuring about 16 feet long and 13 feet 
        high at the entrance. The entire temple structure is made out of granite, the nearest sourses of which are about 60 km to the west of the temple. The temple is one of the most visited 
        attractions in Tamil Nadu.</p>
